<!-- Informa ao navegador que o documento
    está na versão mais atual do HTML-->
<!DOCTYPE html>

<!-- Inicializa o documento HTML. O atributo lang informa
    ao navegador em qual linguagem será o site. -->
<html lang="pr-BR">

<!-- A tag head serve para passar informações para o navegador, 
    como seu título e links para scripts e folhas de estilos (CSS). -->
<head>

    <!-- O atributo charset="UTF-8" é responsável por aceitar nas
        palavras acentuações -->
    <meta charset="UTF-8">

    <!-- Identifica o tamanho de tela do dispositivo que está acessando o site.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Essa tag será o título da página HTML que é na maioria das vezes
        é mostrado na aba superior do navegador -->
    <title>Aba</title>

<!-- Finaliza a tag head-->
</head>

<!-- Na tag body será as informações que serão exibidas
    na tela. -->
<body>


    <!-- É possível notar que existe uma tag de abertura (<html>) e uma tag
        de fechamento (</html>).
        A maioria das tags no HTML é assim. Você precisa indicar onde começa
        e onde termina o conteúdo dessa tag. -->


<!-- Finaliza a tag body-->
</body>

<!-- Finaliza todo o documento-->
</html>
