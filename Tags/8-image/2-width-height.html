<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>

    <!-- Pode utilizar o atributo style para deixar a imagem no tamanho que queremos.-->
    <img src="imagens-utilizadas/pexels-alena-koval-886521.jpg"
    alt="Mão Esquerda De Pessoa Segurando Folha Verde"
    style="width: 700px;height:600px;">

    <!-- Ou podemos utilizar os próprios atributos width (largura) e height (altura)-->
    <img src="imagens-utilizadas/pexels-alena-koval-886521.jpg"
    alt="Mão Esquerda De Pessoa Segurando Folha Verde"
    width="700" height="600">
    
</body>
</html>
