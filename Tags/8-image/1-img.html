<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>

    <!-- A tag <img> é usada para inserir uma imagem. -->
    <!-- A tag <img> é uma tag vazia, ou seja, não possui uma tag de fechamento.-->

    <!-- <img> tem dois atributos obrigatórios. O src que espeifica o caminho da
        imagem e o alt que especifica um texto alternativo para imagem. -->
    <img src="imagens-utilizadas/pexels-alena-koval-886521.jpg" alt="Mão Esquerda De Pessoa Segurando Folha Verde">
    
    <!-- Note que a imagem ocupou toda a área do site. Você saberá como ajeitar isso no
        próximo documento (width-height).-->
</body>
</html>
