<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto destacado</title>
</head>
<body>
    
    <!-- A tag mark deixa o texto marcado/destacado. -->
    <p> Esse é um texto normal.</p>
    <p><mark>Esse é um texto destacado.</mark></p>

</body>
</html>
