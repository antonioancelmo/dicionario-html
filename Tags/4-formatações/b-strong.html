<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito</title>
</head>
<body>
    
    <!-- <b></b> deixa o texto em negrito, sem nenhuma importância extra. -->
    <p> Esse é um texto normal.</p>
    <p><b>Esse é um negrito.</b></p>

    <!-- <strong></strong> define um texto em negrito com importância.-->
    <p><strong>Esse é um texto importante</strong></p>


</body>
</html>
