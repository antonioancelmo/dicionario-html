<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itálico</title>
</head>
<body>
    
    <!-- <i></i> geralmente é utilizada para indicar termos técnicos,
        uma frase de outro idioma, um pensamento... -->
    <p> Esse é um texto normal.</p>
    <p><i>Esse é em itálico.</i></p>

    <!-- <em></em> dar ênfase ao texto.-->
    <p><em>Esse é um texto enfatizado</em></p>


</body>
</html>
