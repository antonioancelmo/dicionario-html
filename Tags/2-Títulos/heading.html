<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>
<body>

    <!--No HTML é poossível criar seis títulos. No entanto, cada um
    tem sua importância.-->
    <!-- A cada número que cresce (h2, h3..), o tamanho da título dimunui.-->

    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>
    <h3>Subtítulo</h3>
    <h4>Subtítulo</h4>
    <h5>Subtítulo</h5>
    <h6>Menos importante</h6>

    <!--  Os usuários geralmente procuram uma página pelos seus títulos. Por isso,
    é importante utilizar os títulos de maneiras corretas para que os mecanismo de
    pesquisas facilitem na busca do seu site. -->
</body>
</html>
