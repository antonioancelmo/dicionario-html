<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <!-- Por padrão, a página vinculada será exibida na janela atual do navegador.
        Para alterar isso, você deve especificar outro destino para o link.-->
    <!-- O atributo target especifica onde abrir o documento vinculado. -->


    <!-- O valor _self é o valor padrão, ou seja, abre o documento na mesma janela/guia em que foi clicado. -->
    <p> Esse é o meu GitHub: <a href="https://github.com/antonioancelmo" target="_self">Clique aqui.</a></p>


    <!-- O valor _blank abre o link em uma nova aba/janela. -->
    <p> Esse é o meu GitHub: <a href="https://github.com/antonioancelmo" target="_blank">Clique aqui.</a></p>

    <!-- O valor _parent abre o documento no quadro pai. -->
    <p> Esse é o meu GitHub: <a href="https://github.com/antonioancelmo" target="_blank">Clique aqui.</a></p>

    <!-- O valor _top abre o documento em todo o corpo da janela. -->
    <p> Esse é o meu GitHub: <a href="https://github.com/antonioancelmo" target="_blank">Clique aqui.</a></p>
    
</body>
</html>
