<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>

        <!-- A tag <p> não reconhece quebra de linha e nem espaços duplicados.
            O navegador apenas irá interpretar como um único espaço. -->
        <p> Pixar
            tem
            os
            melhores
            filmes
            de
            animações.
        </p>

        <!-- Existe um tag <br> que faz a quebra de linha que pode ser usada dentro
            da tag <p> -->
        <p> Pixar <br>
            tem <br>
            os <br>
            melhores <br>
            filmes <br>
            de <br>
            animações.
        </p>

        <!-- A tag <br> não poossui tag de fechamento (</br>). Chamada de tag vazia.-->



</body>
</html>
