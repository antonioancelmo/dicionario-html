<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>

    <!-- A tag <cite> serve para títulos de livros, filmes, series,
        música, etc. Ou seja, para uma obra.-->
    <!-- Normalmente os navegadores inderizam essas informações em itálico.-->

    <p><cite>Toy Story 4</cite> é tão bom quanto o terceiro filme da franquia.</p>
    
</body>
