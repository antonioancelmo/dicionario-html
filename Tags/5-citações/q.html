<body>

    <!-- A tag <q> define uma citação curta. Os navegadores geralmente
        inserem aspas ao redir da citação. -->

    <p> No Adoro Cinema sobre Toy Story: <q>O aniversário de Andy está chegando e os brinquedos estão nervosos.</q></p>
    
</body>
